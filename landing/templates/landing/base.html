{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}PhucDuyFood{% endblock %}</title>
    <!-- Bootstrap CSS & JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'landing/style.css' %}">
     <!-- Header -->
    <header class="text-white text-center py-4" style="background-color: #E9E8D3;">
        <div>
            <a href = "/">
            <img src="{% static 'landing/images/Logo_Web_PhucDuyFood.png' %}" alt="PhucDuyFood Logo" class="logo-img">
            </a>
        </div>
        <p class="slogan">Gia vị rắc - chạm là mê, nếm là nhớ!</p>
    </header>
</head>
<body  style="background-color: #64AC46">

    <!-- Nội dung động -->
    {% block content %}
    {% endblock %} 

    <script src="{% static 'landing/main.js' %}"></script>
</body>
 <!-- Footer -->
    <footer class="bg-dark text-white py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 mb-3 mb-md-0">
                    <p class="mb-0">&copy; 2025 PhucDuyFood. All rights reserved.</p>
                </div>
                <div class="col-md-6">
                    <form method="POST" action="{% url 'footer_signup' %}">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="email" name="email" class="form-control" placeholder="Nhập email của bạn" required>
                            <button type="submit" class="btn btn-success">Tư vấn & Báo giá</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </footer>
</html>
